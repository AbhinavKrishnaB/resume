<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<style>
html{
    scroll-behavior: smooth;
}
::-webkit-scrollbar{
    width: 10px;
    border-radius: 10px;
}
::-webkit-scrollbar-track{
    background-color: azure;
}
::-webkit-scrollbar-thumb{
    background-color:black;
    border-radius: 10px;
}
</style>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Header -->
    <header id="header" class=" bg-black text-white py-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold"><img class="w-12" src="" alt=""></h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#header" class="hover:text-gray-300">Home</a></li>
                    <li><a href="#models" class="hover:text-gray-300">Models</a></li>
                    <li><a href="#contact" class="hover:text-gray-300">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- intro Section -->
    <section class="bg-cover bg-center h-screen" style="background-image: url('./images/background.png');">
        <div class="h-full flex flex-col justify-center items-center bg-black bg-opacity-50 text-white text-center">
            <h2 class="text-5xl font-bold mb-4">Create your Resume</h2>
            <p class="text-xl mb-8"></p>
            <a href="#models" class="bg-black-500 hover:bg-black text-white font-bold py-3 px-6 rounded-full">Explore Models</a>
        </div>
    </section>

    <!-- Models Section -->
    <section id="models" class="py-16 bg-gray-200">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold text-center mb-12">Models</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                    <img src="./images/blue professional modern CV resume.png" alt="Model 1" class="w-full">
                    <div class="p-0">
                    </div>
                </div>
                <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                    <img src="./images/Blue Simple Professional CV Resume.png" alt="Model 2" class="w-full">
                    <div class="p-0">
                    </div>
                </div>
                <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                    <img src="./images/Black Modern Professional Resume.png" alt="model 3" class="w-full">
                    <div class="p-0">
                    </div>
                </div>
            </div>
        </div>
    </section>
 <!-- Form Section --> 
            <div class="bg-gray-100 p-8 rounded-lg shadow-lg">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Register here</h2>
                <form action="#" method="POST">
                    <!-- Name -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                            Full Name
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="name" type="text" placeholder="Enter your full name" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                            Email Address
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="email" type="email" placeholder="Enter your email" required>
                    </div>
                    <!-- Submit Button -->
                    <div class="flex items-center justify-between">
                        <button
                            class="bg-black hover:bg-black text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-gray-400 py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 . All rights reserved.</p>
        </div>
        <div class="icon upArrow"><a href="#header"><i class="fa-solid fa-angle-up brands"></i></a></div>

    </footer>
</body>
</html>
